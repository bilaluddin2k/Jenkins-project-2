<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1c6eea;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #ffffff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header .logo {
            float: left;
            margin-left: 20px; /* Adjust the margin as needed */
            /* Add your logo image as background */
            /* Example: background-image: url('path/to/your/logo.png'); */
            /* Example: background-size: contain; */
            /* Example: width: 100px; */
            /* Example: height: 50px; */
        }
        nav {
            float: right;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline-block;
            margin-left: 20px;
        }
        nav ul li a {
            color: #1c6eea;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            margin-top: 60px; /* Adjust according to your header height */
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="logo">
            <!-- Add your logo here -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="content container">
    <!-- Your content goes here -->
    <h1>Welcome to Your Website</h1>
    <p>This is the home page of your website.</p>
    <!-- Add shapes or anything else you like to contain URLs -->
</div>

</body>
</html>
